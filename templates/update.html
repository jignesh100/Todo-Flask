{% extends 'base.html' %}
{% block title %}
    UPDATE 
{% endblock title %}
{% block body %}
    
<form action="/update/{{todo.sno}}"  method = "POST">
    <div class="mb-3 mx-4" >
      <label for="exampleInputEmail1" class="form-label" >Update The Task Title</label>
      <input type="text" name="title" class="form-control" value="{{todo.title}}" id="Title" >

    </div>
    <div class="mb-3 mx-4">
      <label for="exampleInputPassword1" class="form-label" >Update The Descrpition </label>
      <input type="text" name="desc" class="form-control" value="{{todo.desc}}" id="Description">
    </div>
    <button type="submit" class="btn btn-dark mx-4" >UPDATE</button>
    <button type="cancel" class="btn btn-dark mx-4" >Cancel</button>
  </form>

{% endblock body %}
